<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- other css links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Webshop</title>
  </head>
  <body>
    <!-- header with shopping cart -->
    <nav class="navbar navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Webshop</a>
        <a href="/order.html" class="btn btn-outline-primary position-relative">
          <i class="bi bi-cart"></i> Cart
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">
            0
            <span class="visually-hidden">items in cart</span>
          </span>
        </a>
      </div>
    </nav>

    <!-- body with cards for each item -->
    <main class="container">
        <div id="stock-items" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Stock items will be loaded here -->
        </div>
    </main>

    <!-- Template for stock items -->
    <template id="stock-item-template">
        <div class="col">
            <div class="card h-100">
                <img src="" class="card-img-top stock-item-img" alt="">
                <div class="card-body">
                    <h5 class="card-title stock-item-title"></h5>
                    <p class="card-text stock-item-description"></p>
                    <p class="card-text"><strong>Price: $<span class="stock-item-price">0.00</span></strong></p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary add-to-cart-btn" data-item-id="" data-item-title="" data-item-price="">Add to Cart</button>
                </div>
            </div>
        </div>
    </template>

    <!-- other script sources -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="/js/stock.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
